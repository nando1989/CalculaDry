<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="index">

        <div class="calculator">
            <p>Metragem</p>
            <input type="text" class="display" id="display1" disabled>
            <p>Quantidade </p>
            <input type="text" class="result" id="display2" disabled>

            <div class="buttonNumber">
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button class="buttonD" onclick="appendToDisplay('/')">÷</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button class="buttonM" onclick="appendToDisplay('*')">x</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="buttonS" onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculate()">=</button>
                <button class="buttonA" onclick="appendToDisplay('+')">+</button>

            </div>

            <div class="buttonItens">
                <button class="buttonC" onclick="clearDisplay()">C</button>
                <button onclick="placaStP()">Placa 1,80</button>
                <button onclick="placaStG()">Placa 2,20</button>
                <button onclick="montante()">Mont</button>
                <button onclick="guia()">Guia </button>
                <button onclick="cantoneira()">Canto</button>
                <button onclick="f530()">F530 </button>
                <button onclick="parafusoGn25()">Parafuso GN25</button>
                <button onclick="ParafusoChap()">Parafuso metal</button>
                <button onclick="regulador()">Regula </button>
                <button class="ButtonOrcTeto" onclick="showList()">Orçamento Teto </button>
                <button class="ButtonOrcParede" onclick="showList()">Orçamento Parede </button>
            </div>



        </div>

        <div id="Budget">
            <div class="list">
                <div class="close">
                    <button class="buttonClose" onclick="closeList()">X</button>
                </div>

                <div class="itensList">
                    <div class="inputPlaca">
                        <h2>Placa 1200 x 1800:</h2>

                        <div class="imgEInput">
                            <img class="imgInput" src="https://www.bevilacqua.com.br/img/gco-images/522-pt-br.jpg" />
                            <input type="text" class="displayPlaca" id="displayPlaca" disabled>
                        </div>


                    </div>

                    <div class="inputPlaca">
                        <h2>Guia - 3m:</h2>

                        <div class="imgEInput">
                            <img class="imgInput"
                                src="https://cdn.leroymerlin.com.br/products/perfil_metalico_drywall_canaleta_f530_18mx46mmx3m_91952350_de85_600x600.jpg" />
                            <input type="text" class="displayPlaca" id="displayGuia" disabled>
                        </div>

                    </div>

                    <div class="inputPlaca">
                        <h2>Montante - 3m:</h2>

                        <div class="imgEInput">
                            <img class="imgInput"
                                src="https://cdn.leroymerlin.com.br/products/perfil_montante_para_parede_70mm_x_3m_91952280_fb1a_600x600.jpg" />
                            <input type="text" class="displayPlaca" id="displayMontante" disabled>
                        </div>

                    </div>

                    <div class="inputPlaca">
                        <h2>Cantoneira Perfurada:</h2>

                        <div class="imgEInput">
                            <img class="imgInput"
                                src="https://www.sekodistribuidora.com.br/wp-content/uploads/2019/08/Perfil-Cantoneira.jpg.webp" />
                            <input type="text" class="displayPlaca" id="displayCantoneira" disabled>
                        </div>

                    </div>

                    <div class="inputPlaca">
                        <h2>Parafuso gn25mm (CT):</h2>

                        <div class="imgEInput">
                            <img class="imgInput"
                                src="https://artesana.fbitsstatic.net/img/p/parafuso-gn25-ponta-agulha-para-drywall-cento-ancora-66875/233697-1.jpg?w=1000&h=1000&v=no-change&qs=ignore" />
                            <input type="text" class="displayPlaca" id="displayParafusoGn" disabled>
                        </div>

                    </div>

                    <div class="inputPlaca">
                        <h2>Parafuso flang(CT):</h2>

                        <div class="imgEInput">
                            <img class="imgInput"
                                src="https://cdn.leroymerlin.com.br/products/parafuso_aco_para_drywall_4,2x13mm_agulha_100_pecas_88454863_0001_600x600.jpg" />
                            <input type="text" class="displayPlaca" id="displayParafusoFlang" disabled>
                        </div>
                    </div>

                    <div class="inputPlaca">
                        <h2>Massa pronta (KG):</h2>


                        <div class="imgEInput">
                            <img class="imgInput"
                                src="https://t74920.vteximg.com.br/arquivos/ids/169765/massa_junta_rapida_drywall_placo_25kg_91829654_9745_1800x1800.jpg?v=638381753179170000" />
                            <input type="text" class="displayPlaca" id="displayMassa" disabled>
                        </div>

                    </div>

                    <div class="inputPlaca">
                        <h2>Fita para juntas (MT):</h2>

                        <div class="imgEInput">
                            <img class="imgInput"
                                src="https://cdn.awsli.com.br/677/677152/produto/208116843/design-sem-nome-1-lgnwac.jpg" />
                            <input type="text" class="displayPlaca" id="displayFita" disabled>
                        </div>

                    </div>

                    <div class="contact">
                        <img class="imgSeta" src="./assets/setaEsq.png" alt="zap">
                        <img class="imgContact" src="./assets/botaoCarton.png" alt="zap">
                        <img class="imgSeta" src="./assets/setaDir.png" alt="zap">
                    </div>


                </div>
            </div>
        </div>



    </div>


    <script src="script.js"></script>

</body>

</html>
